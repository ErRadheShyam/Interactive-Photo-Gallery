<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Nature-Themed Interactive Photo Gallery</h1>
    <div class="gallery">
        <div class="image">
            <img src="https://source.unsplash.com/400x300/?forest" alt="Forest">
        </div>
        <div class="image">
            <img src="https://source.unsplash.com/400x300/?mountains" alt="Mountains">
        </div>
        <div class="image">
            <img src="https://source.unsplash.com/400x300/?ocean" alt="Ocean">
        </div>
        <div class="image">
            <img src="https://source.unsplash.com/400x300/?sunset" alt="Sunset">
        </div>
    </div>
</body>
</html>
